<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GITHUB Layout</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
         <header class ="header">
            <h1 class = "heading">GITHUB</h1>

         <div class="boxes">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
         </div>
         <div class="horizontal-box"></div>
         <div class="vertical-box">  </div>
   </div>
</body> 
</html>
